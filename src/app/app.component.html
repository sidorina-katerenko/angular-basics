<h1>Hello Angular world!</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p *ngIf="toggle; else blueP" class="red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga, optio.</p>

<ng-template #blueP>
    <p class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, possimus!</p>
</ng-template>
